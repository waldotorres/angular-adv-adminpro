<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                       [formGroup]="perfilForm"
                       (ngSubmit)="actualizarPerfil()" >
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input  type="text" class="form-control" 
                                    id="exampleInputuname" placeholder="Nombre"
                                    formControlName="nombre"
                                    autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input  type="email" class="form-control" 
                                    id="exampleInputEmail1" placeholder="Email"
                                    formControlName="email"
                                    autocomplete="off"
                                    [readOnly]="usuario?.google">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled] = "perfilForm.invalid">
                        <i class="fa fa-save"></i> Guardar cambios
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center">
                    <img  *ngIf="!imgTemp" [src]="usuario?.imagenURL" class="img-avatar" alt="">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
                </div>
                <input type="file" 
                        (change)="cambiarImagen($event.target)">
                <br>
                <br>
                <button type="button" 
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> Cambiar imagen
                </button>

            </div>
        </div>
    </div>
</div>
